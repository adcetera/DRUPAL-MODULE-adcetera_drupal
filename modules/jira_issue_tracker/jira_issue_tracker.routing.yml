jira_issue_tracker.settings_form:
  path: '/admin/config/development/adcetera/jira'
  defaults:
    _form: \Drupal\jira_issue_tracker\Form\SettingsForm
    _title: 'Adcetera Issue Collector'
  requirements:
    _permission: 'access administration pages'
    _role: 'administrator'
  options:
    _admin_route: TRUE
